<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Configurações de cache e performance -->
    <meta http-equiv="Cache-Control" content="max-age=86400, public" />
    <meta http-equiv="Expires" content="86400" />

    <!-- Preload de fontes críticas -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Dancing+Script:wght@600;700&display=swap"
      as="style"
      crossorigin="anonymous"
    />

    <!-- Preconexão com APIs externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload da imagem do perfil -->
    <link rel="preload" href="/assets/profile.jpg" as="image" />

    <!-- Principal CSS com ordem de carregamento otimizada -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Dancing+Script:wght@600;700&display=swap"
    />

    <!-- Meta tags para SEO -->
    <meta
      name="description"
      content="Portfolio de Luís Carlos - Desenvolvedor Web Frontend e Fullstack"
    />
    <meta
      name="keywords"
      content="desenvolvedor, portfolio, react, frontend, web development"
    />
    <meta name="author" content="Luís Carlos" />

    <title>Luís Carlos | Desenvolvedor Web</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
